<!DOCTYPE html>
<html>
<head>
	<title>通用冒泡组件</title>
	<style type="text/css">
		.bubble {
			position: relative;  
			height: 200px; 
			margin: 30px auto; 
		}
		.bubble > li {
			position: absolute; 
			bottom: 0; 
			left: 0; 
			font-size: 14px; 
			height: 48px; 
			line-height: 48px; 
			background-color: rgba(0, 0, 0, .5); 
			border-radius: 24px; 
			text-align: center; 
			padding: 0 10px;
			/*visibility: hidden; */
		}
	</style>
</head>
<body>
	<ul class="bubble">
		<li>句子句子句子1</li>
		<li>句子句子句子2</li>
		<li>句子句子句子3</li>
		<li>句子句子句子4</li>
		<li>句子句子句子5</li>
		<li>句子句子句子6</li>
		<li>句子句子句子7</li>
		<li>句子句子句子8</li>
		<li>句子句子句子9</li>
		<li>句子句子句子10</li>
	</ul>
</body>
<script type="text/javascript" src="timer.js"></script>
<script type="text/javascript" src="bubbleTalk.js"></script>
<script type="text/javascript">
bubbleTalk(
	{
		selector: ".bubble > li", 
		duration: 2000, 
		// 冒泡列表样式
		css: [ 
			"bubble_item_5", // 动态的最顶部泡泡（最终状态是消失）
			"bubble_item_4", // 静态的最顶部泡泡 
			"bubble_item_3", 
			"bubble_item_2", 
			"bubble_item_1", // 可见最底部泡泡（视觉上的最底部泡泡）
			"bubble_item_0", // 动态最底部泡泡
		], 
		// 如果想传入类名，也可以直接传样式
		// style 与 css 只有一个生效。 style 高于 css 参数
		style: [
			`-webkit-transition: 
				visibility step-end .6s,
				-webkit-transform ease .6s, 
				opacity linear .6s; 
			opacity: 0; 
			visibility: hidden; 
			-webkit-transform: translate3d(0, -400%, 0) translate3d(0, -20px, 0)`, 

			`-webkit-transition: 
				-webkit-transform ease .6s, 
				opacity linear .6s; 
			opacity: .4; 
			visibility: visible; 
			-webkit-transform: translate3d(0, -300%, 0) translate3d(0, -15px, 0)`, 

			`-webkit-transition: 
				-webkit-transform ease .6s, 
				opacity linear .6s; 
			opacity: .6; 
			visibility: visible; 
			-webkit-transform: translate3d(0, -200%, 0) translate3d(0, -10px, 0)`, 

			`-webkit-transition: 
				-webkit-transform ease .6s, 
				opacity linear .6s; 
			opacity: .8; 
			visibility: visible; 
			-webkit-transform: translate3d(0, -100%, 0)  translate3d(0, -5px, 0)`, 

			`-webkit-transition: 
				-webkit-transform ease .6s, 
				opacity linear .6s; 
			opacity: 1; 
			visibility: visible; 
			-webkit-transform: translate3d(0, 0, 0)`, 

			`-webkit-transition: 
				visibility step-start .6s, 
				-webkit-transform ease .6s, 
				opacity linear .6s; 
			opacity: 0; 
			visibility: hidden; 
			-webkit-transform: translate3d(0, 100%, 0)  translate3d(0, 5px, 0)`, 
		]
	}
); 
</script>
</html>
